<!doctype html>     <!--현재문서가 HTML5로 작성된 웹문서임을 나타냄 -->
<html lang="ko">    <!-- 문서의시작, 언어 속성을 사용하여 주된 언어값 설정 -->
    <head>      <!--HTML5 문서의 머리, 웹페이지의 정보를 정의 -->
        <title> Hello, World!!</title>  <!--태그와 자바스크립트,스타일시트(CSS)등을 정의 -->
        <meta name="keywords" content="html5, web programming">
        <meta name="description" content="html5 문서구조">
    </head>
    <body>                  <!-- HTML5문서의 본문 -->
        <h1>Hello, World!!</h1>
        <h1>안녕하세요, 세상아!</h1>
        <P>가나다             123     abc</P>  <!--여러 공백은 하나의 공백으로 인식 -->
        <p>가나다
        123
        abc</p>     <!-- 엔터키를 이용한 줄바꾼은 인식하지 않음 -->
        <p> 1 + 3 &gt; 5 </p>   <!--entity reference-->
        <p> 1 &nbsp;&nbsp;&nbsp;&nbsp; 2&nbsp;&nbsp;&nbsp;&nbsp; 3 </p>
        <p> copyright&copy;2021 Apple&reg;</p>
        <p>&spades;&clubs;&hearts;&diams;</p>
    </body>
</html>    <!-- 문서의 종료 -->
<!-- HTML5 문서의 기본구조 -->
