<!doctype html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8">
        <title> table </title>

        <style>
            table { width: 500px}
            td{width: 33%; height: 30px}

            .tb1 { border: 1px solid black}
            .tb1 tb { border: 1px solid black}

        </style>
    </head>
    <body>
        <h1>테이블</h1>
        <table class="tb1">
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
            <tr><td>7</td><td>8</td><td>9</td></tr>
        </table>
    </body>
</html>
